# Set default-shell to fish
set -g default-shell /opt/homebrew/bin/fish

# Source file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Set true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Cattpuccin theme
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
# leave this unset to let applications set the window title
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v1.0.1'

# Make the status line pretty and add some modules
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Yank
set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Enable mouse mode
set -g mouse on

# Place status bar at top
set-option -g status-position top

# Ctrl+n and Ctrl+p to navigate windows
# bind -n C-n next-window
# bind -n C-p previous-window

# Split panes using \ and -
bind '\' split-window -h
bind - split-window -v
unbind '"'
unbind %

# Set vi-mode
set-window-option -g mode-keys vi

# use prefix + v instead of prefix + [ to enter copy mode
bind v copy-mode

# vi keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Address vim mode switching delay
set -s escape-time 10

# Resize window with vi keys
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize pane
bind -r m resize-pane -Z

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# Auto set name of window to current directory
set -g status-interval 5
set -g automatic-rename on
set -g automatic-rename-format "#{b:pane_current_path}"

# yazi image preview
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Run tmux plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
